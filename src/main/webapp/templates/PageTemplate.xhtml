<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<link rel="icon" href="#{facesContext.externalContext.requestContextPath}/public/favicon.ico" type="image/x-icon"/> 
		<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/public/favicon.ico" type="image/x-icon"/> 
		<style type="text/css">
		</style>
		
	</h:head>

    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        
        <!-- navbar menu -->
        <b:navBar brand="IOPOS" brandHref="#" inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
                <b:navLink value="Settings" href="#"></b:navLink>
                <b:navLink value="Profile" href="#"></b:navLink>
                <b:navLink value="Help" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <!-- end navbar menu -->
        
        <b:container fluid="true">
            <b:row>
            
            	<!-- sidebar menu -->
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                <ui:include src="/templates/sidebar.xhtml" />
                </b:column>
            	<!-- end sidebar menu -->
            	
            	
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
					<ui:insert name="content">Content</ui:insert>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 0px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        .ui-growl {
			left:20px;
			top:80px;
		}
		.ui-widget-content, .ui-panelgrid-cell
		{
			border-style: none !important
		}
        </style>
    </h:body>
</html>
