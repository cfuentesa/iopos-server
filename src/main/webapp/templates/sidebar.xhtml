<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:growl autoUpdate="true" />

		<p:panelMenu>
			<p:submenu label="#{msg.sidebar_company}">
				<p:menuitem value="#{msg.sidebar_company_info}" 
					actionListener="#{sideBarBean.productSetup}"
					icon="fa fa-sitemap" 
					outcome="actionCompanyInfo"/>
				<p:menuitem value="#{msg.sidebar_company_taxes}" 
					actionListener="#{menuView.update}"
					icon="fa fa-dollar" 
					outcome="actionCompanyTaxes"/>
				<p:menuitem value="#{msg.sidebar_company_presetpayments}" 
					actionListener="#{menuView.update}"
					icon="fa fa-money" 
					outcome="actionCompanyPresetPayments"/>
			</p:submenu>
			<p:submenu label="#{msg.sidebar_products}">
				<p:menuitem value="#{msg.sidebar_products_categorysetup}" 
					actionListener="#{menuView.update}"
					icon="fa fa-cubes" 
					outcome="actionCategoryList"/>
				<p:menuitem value="#{msg.sidebar_products_productsetup}" 
					actionListener="#{sideBarBean.productSetup}"
					icon="fa fa-cutlery" 
					outcome="actionProductList"/>
			</p:submenu>
			<p:submenu label="#{msg.sidebar_employees}">
				<p:menuitem value="#{msg.sidebar_employees_departmentsetup}" 
					actionListener="#{menuView.update}"
					icon="fa fa-cubes" />
				<p:menuitem value="#{msg.sidebar_employees_employeesetup}" 
					actionListener="#{menuView.save}"
					icon="fa fa-user" />
			</p:submenu>
			<p:separator />
			<p:submenu label="Navigations">
				<p:submenu label="Links" icon="ui-icon-extlink">
					<p:submenu label="PrimeFaces" icon="ui-icon-heart">
						<p:menuitem value="Home" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Docs"
							url="http://www.primefaces.org/documentation"
							icon="ui-icon-document" />
						<p:menuitem value="Download"
							url="http://www.primefaces.org/downloads"
							icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="Support"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
					</p:submenu>
				</p:submenu>
				<p:menuitem value="Mobile" icon="ui-icon-signal" />
			</p:submenu>
		</p:panelMenu>
	</h:form>
</ui:fragment>
