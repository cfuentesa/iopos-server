<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/PageTemplate.xhtml">
		<ui:define name="pageTitle">#{msg.home_title}</ui:define>
		<ui:define name="pageHeader">Datalogger Data</ui:define>
		<ui:define name="content">
			<h:form id="supplierForm">

    <p:growl id="msgs" showDetail="true" />
 
 	<b:button value="#{msg.supplier_add}" look="primary" outcome="actionSupplierEdit"/>
 	
    <p:dataTable id="supplierList" var="supplier" value="#{supplierListBean.suppliers}"
    				selection="#{supplierListBean.supplierSelected}" 
			selectionMode="single"
			rowKey="#{supplier.id}" 
    	>
        <f:facet name="header">
            #{msg.supplier_list}
        </f:facet>
        <p:column headerText="Id" visible="false">
            <h:outputText value="#{supplier.id}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_description}">
            <h:outputText value="#{warehouse.description}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_reference_number}">
            <h:outputText value="#{warehouse.referenceNumber}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_contact}">
            <h:outputText value="#{warehouse.contact}" />
        </p:column>
        <p:column style="width:70px;text-align: center">
             <p:commandButton icon="ui-icon-search" title="View" action="#{warehouseListBean.actionEdit}">
                <f:setPropertyActionListener value="#{warehouse}" target="#{warehouseListBean.warehouseSelected}"/>
            </p:commandButton>
        </p:column>
    </p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
