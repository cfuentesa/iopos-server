<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/PageTemplate.xhtml">
		<ui:define name="pageTitle">#{msg.home_title}</ui:define>
		<ui:define name="pageHeader">Datalogger Data</ui:define>
		<ui:define name="content">
			<h:form id="supplierForm">

    <p:growl id="msgs" showDetail="true" />
 
 	<b:button value="#{msg.supplier_add}" look="primary" outcome="actionSupplierEdit"/>
 	
    <p:dataTable id="supplierList" var="supplier" value="#{supplierListBean.suppliers}"
    				selection="#{supplierListBean.supplierSelected}" 
			selectionMode="single"
			rowKey="#{supplier.id}" 
    	>
        <f:facet name="header">
            #{msg.supplier_list}
        </f:facet>
        <p:column headerText="Id" visible="false">
            <h:outputText value="#{supplier.id}" />
        </p:column>
        <p:column headerText="#{msg.supplier_name}">
            <h:outputText value="#{supplier.name}" />
        </p:column>
        <p:column headerText="#{msg.supplier_account_number}">
            <h:outputText value="#{supplier.accountNumber}" />
        </p:column>
        <p:column headerText="#{msg.contact}">
            <h:outputText value="#{supplier.contact.firstName} #{supplier.contact.lastName}" />
        </p:column>
        <p:column style="width:70px;text-align: center">
             <b:commandButton icon-awesome="fa-search" title="View" action="#{supplierListBean.actionEdit}" look="primary">
                <f:setPropertyActionListener value="#{supplier}" target="#{supplierListBean.supplierSelected}"/>
            </b:commandButton>
        </p:column>
    </p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
