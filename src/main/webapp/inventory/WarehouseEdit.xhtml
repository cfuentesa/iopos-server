<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/PageTemplate.xhtml">
		<ui:define name="pageTitle">#{msg.home_title}</ui:define>
		<ui:define name="pageHeader">Datalogger Data</ui:define>
		<ui:define name="content">
			<h:form id="warehouseForm">

<p:growl id="growl" showDetail="true" sticky="false" />
<b:panel title="#{warehouseEditBean.isAdd? msg.warehouse_add:msg.warehouse_edit}" collapsible="false" look="primary">
	
    <p:panelGrid id="gridDescription" columns="3" cellpadding="5">
		<p:outputLabel for="description" value="#{msg.warehouse_description} :" style="width:200px"/>
        <p:inputText id="description" required="true" maxlength="20" value="#{warehouseEditBean.warehouse.description}"/>
        <p:message for="description" />

		<p:outputLabel for="reference" value="#{msg.warehouse_reference_number} :" />
        <p:inputText id="reference" required="true" maxlength="20" value="#{warehouseEditBean.warehouse.referenceNumber}"/>
        <p:message for="reference" />

		<p:outputLabel for="creationTime" value="#{msg.creation_time} :" rendered="#{!warehouseEditBean.isAdd}"/>
        <p:inputText id="creationTime" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.creationTimeStr}" rendered="#{!warehouseEditBean.isAdd}" readonly="true"/>
        
	</p:panelGrid>

	<p:spacer/>
	
	<b:panel title="#{msg.contact}" collapsible="true" look="primary">
	    <p:panelGrid id="gridContact" columns="3" cellpadding="5">
			<p:outputLabel for="firstName" value="#{msg.contact_firstname} :" style="width:200px"/>
	        <p:inputText id="firstName" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.contact.firstName}"/>
	        <p:message for="firstName" />

			<p:outputLabel for="lastName" value="#{msg.contact_lastname} :" style="width:200px"/>
	        <p:inputText id="lastName" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.contact.lastName}"/>
	        <p:message for="lastName" />
	
			<p:outputLabel for="telephone" value="#{msg.contact_telephone} :" />
	        <p:inputText id="telephone" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.contact.telephoneNumber}"/>
	        <p:message for="telephone" />
	
			<p:outputLabel for="mobile" value="#{msg.contact_mobile} :" />
	        <p:inputText id="mobile" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.contact.mobileNumber}"/>
	        <p:message for="mobile" />
	
			<p:outputLabel for="email" value="#{msg.contact_email} :" />
	        <p:inputText id="email" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.contact.email}"/>
	        <p:message for="email" />
        </p:panelGrid>
	</b:panel>
        
	<b:panel title="#{msg.address}" collapsible="true" look="primary">
	    <p:panelGrid id="gridAddress" columns="3" cellpadding="5">
			<p:outputLabel for="address" value="#{msg.address_street} :" style="width:200px"/>
	        <p:inputText id="address" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.address.streetLine1}"/>
	        <p:message for="address" />
	
			<p:spacer />
	        <p:inputText id="address2" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.address.streetLine2}"/>
	        <p:message for="address2" />
	        
			<p:outputLabel for="city" value="#{msg.address_city} :" />
	        <p:inputText id="city" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.address.city}"/>
	        <p:message for="city" />
	        
			<p:outputLabel for="postal" value="#{msg.address_zipcode} :" />
	        <p:inputText id="postal" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.address.zipCode}"/>
	        <p:message for="postal" />
	        
			<p:outputLabel for="state" value="#{msg.address_state} :" />
	        <p:inputText id="state" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.address.state}"/>
	        <p:message for="state" />
	        
			<p:outputLabel for="country" value="#{msg.address_country} :" />
	        <b:inputText id="country" required="false" maxlength="20" value="#{warehouseEditBean.warehouse.address.country}" render-label="false">
<f:facet name="prepend">
            <b:iconAwesome name="key" />
        </f:facet>
        	        </b:inputText>
	        <p:message for="country" />
		</p:panelGrid>
	</b:panel>
    
    <p:panelGrid id="gridActions" columns="5" cellpadding="5">
		<b:commandButton id="btnAdd" 
			value="#{msg.button_add}" 
			icon-awesome="fa-plus" 
			actionListener="#{warehouseEditBean.actionAdd}"
			style="width:150px;"
			rendered="#{warehouseEditBean.isAdd}"
			validateClient="true"
			update="gridDescription,gridContact,gridAddress,gridActions" 
			look="primary"/> 
			
		<p:spacer height="25px" rendered="#{warehouseEditBean.isAdd}"/>
		
		<b:commandButton id="btnSave" 
			value="#{msg.button_save}" 
			icon-awesome="fa-save" 
			actionListener="#{warehouseEditBean.actionUpdate}"
			style="width:150px;"
			rendered="#{!warehouseEditBean.isAdd}"
			update="gridDescription,growl"
			look="primary"/>
	
		<p:spacer height="25px" rendered="#{!warehouseEditBean.isAdd}"/>
		
		<b:commandButton id="btnCancel" 
			value="#{msg.button_cancel}" 
			icon-awesome="fa-close" 
			action="#{warehouseEditBean.actionCancel}"
			style="width:150px;"
			immediate="true"
			look="primary"/>
			
	</p:panelGrid>
</b:panel>
	
			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
