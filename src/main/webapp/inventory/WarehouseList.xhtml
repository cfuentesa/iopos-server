<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/PageTemplate.xhtml">
		<ui:define name="pageTitle">#{msg.home_title}</ui:define>
		<ui:define name="pageHeader">Datalogger Data</ui:define>
		<ui:define name="content">
			<h:form id="warehouseForm">

    <p:growl id="msgs" showDetail="true" />
 
 	<b:button value="#{msg.warehouse_add}" look="primary" outcome="actionWarehouseEdit"/>
 	
    <p:dataTable id="warehouseList" var="warehouse" value="#{warehouseListBean.warehouses}"
    				selection="#{warehouseListBean.warehouseSelected}" 
			selectionMode="single"
			rowKey="#{warehouse.id}" 
    	>
        <f:facet name="header">
            #{msg.warehouse_list}
        </f:facet>
        <p:column headerText="Id" visible="false">
            <h:outputText value="#{warehouse.id}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_description}">
            <h:outputText value="#{warehouse.description}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_reference_number}">
            <h:outputText value="#{warehouse.referenceNumber}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_contact}">
            <h:outputText value="#{warehouse.contact.firstName} #{warehouse.contact.lastName}" />
        </p:column>
        <p:column headerText="#{msg.warehouse_address}">
            <h:outputText value="#{warehouse.address.streetLine1} #{warehouse.address.streetLine2}, #{warehouse.address.city}" />
        </p:column>
        <p:column style="width:70px;text-align: center">
             <b:commandButton icon-awesome="fa-search" title="View" action="#{warehouseListBean.actionEdit}" look="primary">
                <f:setPropertyActionListener value="#{warehouse}" target="#{warehouseListBean.warehouseSelected}"/>
            </b:commandButton>
        </p:column>
    </p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</ui:fragment>
